<script LANGUAGE = "javascript">
let loginForm = document.forms[0];
let warning = document.getElementById("warning");
function validateLoginInfo(){
    if(loginForm[0].value === "" && loginForm[1].value === ""){
        warning.innerHTML = "Please enter user ID and password";
        return;
    }
    else if(loginForm[0].value === ""){
        warning.innerHTML = "Please enter user ID";
        return;
    }
    else if(loginForm[1].value === ""){
        warning.innerHTML = "Please enter password";
        return;
    }
    warning.innerHTML = "";
    loginForm.submit();
}
</script>
